{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <!-- <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">  
    <script src="{% static '/bootstrap/js/bootstrap.bundle.js' %}"></script>   -->
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        :root {
            --coffee-dark: #3A2718;
            --coffee-medium: #6F4E37;
            --coffee-light: #B87333;
            --coffee-cream: #FFFDD0;
        }
        .bg-coffee-dark { background-color: var(--coffee-dark) !important; }
        .bg-coffee-medium { background-color: var(--coffee-medium) !important; }
        .bg-coffee-light { background-color: var(--coffee-light) !important; }
        .bg-coffee-cream { background-color: var(--coffee-cream) !important; }
        .text-coffee-dark { color: var(--coffee-dark) !important; }
        .text-coffee-cream { color: var(--coffee-cream) !important; }

        /* Button overrides */
        .btn-primary {
            background-color: var(--coffee-medium) !important;
            border-color: var(--coffee-dark) !important;
            color: var(--coffee-cream) !important;
        }
        .btn-primary:hover {
            background-color: #5D3F2E !important;
        }

        .btn-success {
            background-color: #5E8C61 !important; /* Forest green that complements coffee tones */
            border-color: #3A5A40 !important;
            color: var(--coffee-cream) !important;
        }
        .btn-success:hover {
            background-color: #4C7050 !important;
        }

        .btn-danger {
            background-color: #9E2A2B !important; /* Rich burgundy, complements coffee */
            border-color: #6A1B1C !important;
            color: var(--coffee-cream) !important;
        }
        .btn-danger:hover {
            background-color: #801F20 !important;
        }

        .btn-warning {
            background-color: #D4A373 !important; /* Caramel tone */
            border-color: #B88D5E !important;
            color: var(--coffee-dark) !important;
        }
        .btn-warning:hover {
            background-color: #C69B6D !important;
        }

        /* Table styling */
        .table {
            border-color: var(--coffee-medium) !important;
            color: var(--coffee-dark) !important;
        }

        .table thead th {
            background-color: var(--coffee-medium) !important;
            color: var(--coffee-cream) !important;
            border-bottom: 2px solid var(--coffee-dark) !important;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(184, 115, 51, 0.2) !important; /* Light coffee with opacity */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 253, 208, 0.4) !important; /* Very light coffee cream */
        }

        /* Form controls */
        .form-control:focus {
            border-color: var(--coffee-medium) !important;
            box-shadow: 0 0 0 0.25rem rgba(111, 78, 55, 0.25) !important;
        }

        .form-check-input:checked {
            background-color: var(--coffee-medium) !important;
            border-color: var(--coffee-dark) !important;
        }

        /* List groups for orders */
        .list-group-item {
            background-color: rgba(255, 253, 208, 0.7) !important;
            border-color: var(--coffee-light) !important;
        }

        /* Card styling if you use them */
        .card {
            border-color: var(--coffee-medium) !important;
        }

        .card-header {
            background-color: var(--coffee-medium) !important;
            color: var(--coffee-cream) !important;
        }
    </style>
</head>
<body class="bg-coffee-cream">
    <div class="navbar bg-coffee-dark">
        <h1 class="text-coffee-cream text-center" style="width: 100%;">DigitalCafe</h1>
    </div>
    <div class="main m-2 p-4">
        <div class="mx-auto w-25 bg-coffee-light p-2 rounded" style="--bs-bg-opacity: .3;">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <div class="footer bg-coffee-dark fixed-bottom" style="width: 100%;">
        <p class='text-coffee-cream text-center p-2' style="width: 100%;"> POS (c) 2022</p>
    </div>
</body>
</html>
