{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cafe</title>
    <!-- <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">  
    <script src="{% static '/bootstrap/js/bootstrap.bundle.js' %}"></script>   -->
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-coffee-cream">
    <div class="navbar bg-coffee-dark">
        <h1 class="text-coffee-cream text-center" style="width: 100%;">DigitalCafe</h1>
    </div>
    <div class="main m-2 p-4">
        <div class="mx-auto w-25 bg-coffee-light p-2 rounded" style="--bs-bg-opacity: .3;">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <div class="footer bg-coffee-dark fixed-bottom" style="width: 100%;">
        <p class='text-coffee-cream text-center p-2' style="width: 100%;"> Digital Cafe (c) 2024</p>
    </div>
</body>
</html>
